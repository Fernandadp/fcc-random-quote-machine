<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="main.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="quote-box">
        <div id="quote">
            <p id="text"></p>
            <p id="author"><cite></cite></p>
        </div>
        <button id="new-quote">New Quote</button>
        <a href="twitter.com/intent/tweet" id="tweet-quote"><i class="icon-twitter"></i>Tweet</a>
    </div>

</body>

<script src="main.js"></script></html>
